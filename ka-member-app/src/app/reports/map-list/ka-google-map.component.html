<google-map height="600px" width="100%" [options]="mapOptions">
  <map-advanced-marker
    [position]="circle_center"
    [options]="center_of_circle_marker_options"
    (mapDragend)="onDragEnd($event)"
    (markerInitialized)="onCircleCenterMarkerInitialized($event)"
  />
  <map-circle
    [center]="circle_center"
    [radius]="circle_radius"
    [options]="CIRCLE_OPTIONS"
  />
    <map-advanced-marker
      [position]="circle_center2"            
    />
  @for (position of inside_marker_positions; track position) {
    <map-advanced-marker
      [position]="position"
      (markerInitialized)="onInsideMarkerInitialized($event)"
    />
  }
</google-map>
