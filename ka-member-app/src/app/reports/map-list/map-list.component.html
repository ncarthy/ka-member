<h2>Find Members By Location</h2>
<p>Drag red marker to reposition circle</p>
<div #mapContainer style="width: 100%; height: 600px" class="mb-3"></div>
<form [formGroup]="form">
  <div class="row">
    <div class="card p-2 col-2 ml-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="listtype_addresses"
          formControlName="listtype"
          [value]="ListType.ADDRESS"
        />
        <label class="form-check-label" for="listtype_addresses">
          Mailing Addresses
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="listtype_emails"
          formControlName="listtype"
          [value]="ListType.EMAIL"
        />
        <label class="form-check-label" for="listtype_emails"> Email </label>
      </div>
    </div>
    <div class="card p-2 col-2 ml-3">
        <div>Circle Radius:</div>
      <div class="input-group col p-0 mb-1">
        <select formControlName="radius" class="form-control">
          <option value='50'>50m</option>
          <option value='100'>100m</option>
          <option value='200'>200m</option>
          <option value='500'>500m</option>
          <option value='1000'>1000m</option>
        </select>
      </div>
    </div>
  </div>
</form>
<mailing-list *ngIf="f.listtype.value == ListType.ADDRESS" [ids]="ids"></mailing-list>
<email-list *ngIf="f.listtype.value == ListType.EMAIL" [ids]="ids"></email-list>
