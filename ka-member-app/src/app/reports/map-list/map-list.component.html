<h2>Find Members By Location</h2>
<div #mapContainer style="width: 100%; height: 600px" class="mb-3"></div>
<form [formGroup]="form">
  <div class="card mb-2">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="row ml-4">
          <label>Mailing Addresses</label>
          <label class="switch">
            <input type="checkbox" formControlName="isEmailList" />
            <span class="slider round"></span>
          </label>
          <label>Emails</label>
        </div>
        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-text col-4" id="status-label">Radius</span>
            <select
              formControlName="radius"
              class="form-control"
              (change)="onRadiusChange($event.target.value)"
            >
              <option value="50">50m</option>
              <option value="100">100m</option>
              <option value="200">200m</option>
              <option value="500">500m</option>
              <option value="1000">1000m</option>
            </select>
          </div>
        </div>
        <p class="p-2">Drag red marker to reposition circle</p>
      </div>
    </div>
  </div>
  <div *ngIf="false">
    <p>Form Value: {{ form.value | json }}</p>
  </div>
</form>

<mailing-list
  *ngIf="f.isEmailList.value == false"
  [ids]="ids"
  (idSelected)="onIdSelected($event)"
></mailing-list>
<email-list
  *ngIf="f.isEmailList.value == true"
  [ids]="ids"
  (idSelected)="onIdSelected($event)"
></email-list>
