<div class="row justify-content-center">
    <div class="card mt-4 col-sm-8">
      <h4 class="card-header">Recent Payments</h4>
      <div class="card-body">
        <p *ngIf="!loading">
          Total number of members: <strong>{{ total }}</strong>
        </p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <table class="table table-striped table-responsive w-auto">
          <thead>
            <tr>
              <th>Month</th>
              <th>Bank</th>
              <th>Count</th>
              <th>Sum</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of summary">
              <th><span class="text-dark">{{ item.index }}</span></th>
              <td class="text-center">{{ item.bank.name }}</td>
              <td class="text-center d-none d-sm-table-cell">
                {{ item.count }}
              </td>
              <td class="text-center">{{ item.sum }}</td>
            </tr>
            <tr>
              <td>Total</td>
              <td class="text-center">
                <strong>{{ count }}</strong>
              </td>
              <td class="d-none d-sm-table-cell"></td>
              <td class="d-none d-sm-table-cell"></td>
              <td class="text-center">
                <strong>{{ total }}</strong>
              </td>
            </tr>
            <tr *ngIf="!summary">
              <td colspan="4" class="text-center">
                <span
                  class="spinner-border spinner-border-lg align-center"
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
