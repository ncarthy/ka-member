<div class="row">
  <div class="col">
    <address-search-box (loading)="loading = $event" (results)="updateAddresses($event)">
    </address-search-box>
    <select [(ngModel)]="selectedAddress" (ngModelChange)="onAddressChange($event)" name="selectedAddress">
      <option *ngFor="let address of addresses" [ngValue]="address">
        {{address.line1}}
      </option>
    </select>
  </div>
</div>
