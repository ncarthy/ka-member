<th scope="row" class="w-20">{{ member.name }}</th>
<td>{{ member.membershiptype }}</td>
<td>{{ member.businessname }}</td>
<td class="text-center">
  <div>
    <div class="form-check" *ngIf="member.email">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexCheckCheckedDisabled"
        checked
        disabled
      />
    </div>
    <div class="form-check" *ngIf="!member.email">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexCheckDisabled"
        disabled
      />
    </div>
  </div>
</td>
<td>
  <small
    >{{member.addressfirstline}}<br />
    {{member.city}}, {{ member.postcode}}</small
  >
</td>
<td>{{ member.lasttransactiondate }}</td>
<td>
  <button
    routerLink="edit/{{ member.id }}"
    class="btn btn-sm btn-primary mr-1"
    [disabled]="member.isUpdating"
  >
    <span
      *ngIf="member.isUpdating"
      class="spinner-border spinner-border-sm"
    ></span>
    <span *ngIf="!member.isUpdating">Edit</span>
  </button>
  <button
    routerLink="manage/{{ member.id }}"
    class="btn btn-sm btn-info mr-1"
    [disabled]="member.isUpdating"
  >
    <span
      *ngIf="member.isUpdating"
      class="spinner-border spinner-border-sm"
    ></span>
    <span *ngIf="!member.isUpdating">Manage</span>
  </button>
  <button
    (click)="deleteMember($event)"
    class="btn btn-sm btn-danger btn-delete-member"
    [disabled]="member.isDeleting"
  >
    <span
      *ngIf="member.isDeleting"
      class="spinner-border spinner-border-sm"
    ></span>
    <span *ngIf="!member.isDeleting">{{ member.membershiptype === 'Pending' ? 'Delete' : 'Remove'}}</span>
  </button>
</td>
