<h1>Members</h1>
<div class="row justify-content-between">
  <div class="col-sm-6 mb-2">
    <div class="row">
      <div class="col">
        <member-search-box
          (loading)="(loading)"
          (results)="membersUpdated($event)"
        ></member-search-box>
      </div>
      <div class="col-4 mt-2">
        <input
          type="checkbox"
          class="form-check-input"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Show Inactive
        </label>
      </div>
    </div>
  </div>
  <div class="col-sm">
    <div class="row justify-content-end mb-2 mr-2">
      <a routerLink="add" class="btn btn-sm btn-success" *ngIf="user.isAdmin"
        >Add Member</a
      >
    </div>
  </div>
</div>
<member-filter></member-filter>
<!-- See https://getbootstrap.com/docs/4.0/content/tables/ for explanation of class directives-->
<table class="table table-sm table-striped table-hover table-responsive">
  <caption>
    {{
      members && members.length
    }}
    members found
  </caption>
  <thead>
    <tr class="m-0">
      <!-- "scope" just tells browsers which cells the header is related to. It is not a bootstrap flex 'col' directive-->
      <th scope="col" class="w-25">Name</th>
      <!-- 'w-10': https://stackoverflow.com/a/37928581' -->
      <th scope="col">Type</th>
      <th scope="col" class="d-none d-sm-table-cell">Business Name</th>
      <th scope="col" class="d-none d-sm-table-cell">Em</th>
      <th scope="col" class="d-none d-sm-table-cell">Last Pmt</th>
      <th scope="col" class="d-none d-sm-table-cell w-25">Address</th>
      <th scope="col" class="w-25">Actions</th>
      <!--<th style="width: 25%">Name</th>
            <th style="width: 15%">Type</th>
            <th style="width: 15%">Business Name</th>
            <th style="width: 25%">email</th>
            <th style="width: 20%">Actions</th>-->
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let myMember of members"
      member-row
      [member]="myMember"
      (onMemberDeleted)="memberWasDeleted($event)"
      (click)="memberSelected(myMember)"
      class="m-0"
    ></tr>
    <tr *ngIf="!members">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
