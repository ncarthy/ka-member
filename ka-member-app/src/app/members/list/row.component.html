<th scope="row">{{ member.name }}</th>
<td>{{ member.membershiptype }}</td>
<td class="d-none d-sm-table-cell">{{ member.businessname }}</td>
<td class="text-center" class="d-none d-sm-table-cell">
  <div>
    <div class="form-check" *ngIf="member.email">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexCheckCheckedDisabled"
        checked
        disabled
      />
    </div>
    <div class="form-check" *ngIf="!member.email">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexCheckDisabled"
        disabled
      />
    </div>
  </div>
</td>
<td class="w-15 d-none d-sm-table-cell">
  <small
    >{{ member.lasttransactiondate }}<br />{{ member.paymenttype }}<br />{{
      member.bankaccount
    }}</small
  >
</td>
<td class="d-none d-sm-table-cell w-25">
  <small
    >{{ member.addressfirstline }}<br />
    {{ member.addresssecondline === "" ? "" : member.addresssecondline
    }}<br *ngIf="member.addresssecondline" />
    {{ member.city }}, {{ member.postcode }}</small
  >
</td>
<td class="w-25">
  <button
    (click)="addTransaction($event)"
    class="btn btn-sm btn-success mr-1"
    *ngIf="showButton(ButtonName.ADDTX)"
  >
    <span>Add Pmt</span>
  </button>
  <button
    routerLink="/members/edit/{{ member.id }}"
    class="btn btn-sm btn-primary mr-1"
    [disabled]="member.isUpdating"
  >
    <span *ngIf="!member.isUpdating">Details</span>
  </button>
  <button
    routerLink="/members/manage/{{ member.id }}"
    class="btn btn-sm btn-info mr-1"
    [disabled]="member.isUpdating"
  >
    <span>Subscription</span>
  </button>
  <button
    (click)="anonymizeMember($event)"
    class="btn btn-sm btn-warning"
    [disabled]="member.isUpdating"
    *ngIf="showButton(ButtonName.ANONYMIZE)"
  >
    <span
      *ngIf="member.isUpdating"
      class="spinner-border spinner-border-sm"
    ></span>
    <span *ngIf="!member.isUpdating">Anonymize</span>
  </button>
  <button
    (click)="setToFormer($event)"
    class="btn btn-sm btn-warning"
    [disabled]="member.isUpdating"
    *ngIf="showButton(ButtonName.SETTOFORMER)"
  >
    <span
      *ngIf="member.isUpdating"
      class="spinner-border spinner-border-sm"
    ></span>
    <span *ngIf="!member.isUpdating">Set To Former</span>
  </button>
  <button
    (click)="deleteMember($event)"
    class="btn btn-sm btn-danger btn-delete-member"
    [disabled]="member.isDeleting"
    *ngIf="showButton(ButtonName.DELETE)"
  >
    <span
      *ngIf="member.isDeleting"
      class="spinner-border spinner-border-sm"
    ></span>
    <span *ngIf="!member.isDeleting">{{ deleteButtonLabel() }}</span>
  </button>
</td>
