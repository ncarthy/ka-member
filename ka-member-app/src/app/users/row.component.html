<td>{{ user.fullname }}</td>
<td>{{ user.username }}</td>
<td>
  <select
    (change)="onRoleChange($event)"
    (click)="onClickEvent($event)"
    id="role-select-{{ user.id }}"
  >
    @for (role of roles; track role) {
      <option [ngValue]="role" [selected]="role === user.role">
        {{ roles2[role] }}
      </option>
    }
  </select>
</td>
<td class="text-center">
    @if (user.suspended) {
        <input
          class="form-check-input checkbox-outline"
          type="checkbox"
          id="flexCheckCheckedDisabled-{{ user.id }}"
          checked
          (change)="onSuspendedChange()"
          (click)="onClickEvent($event)"
        />
    }
    @if (!user.suspended) {
        <input
          class="form-check-input checkbox-outline"
          type="checkbox"
          id="flexCheckDisabled-{{ user.id }}"
          (change)="onSuspendedChange()"
          (click)="onClickEvent($event)"
        />
    }
</td>
<td style="white-space: nowrap">
  <button
    routerLink="edit/{{ user.id }}"
    class="btn btn-sm btn-primary mr-1"
    [disabled]="user.isUpdating"
  >
    @if (user.isUpdating) {
      <span class="spinner-border spinner-border-sm"></span>
    }
    @if (!user.isUpdating) {
      <span>Edit</span>
    }
  </button>
  <button
    (click)="deleteUser($event)"
    class="btn btn-sm btn-danger btn-delete-user"
    [disabled]="user.isDeleting"
  >
    @if (user.isDeleting) {
      <span class="spinner-border spinner-border-sm"></span>
    }
    @if (!user.isDeleting) {
      <span>Delete</span>
    }
  </button>
</td>
