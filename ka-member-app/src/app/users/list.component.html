<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th style="width: 25%">Name</th>
            <th style="width: 25%">Username</th>
            <th style="width: 15%">Role</th> <!-- Hide on screens smaller than Lg ' class="d-none d-lg-block"  ' -->
            <th style="width: 15%">Suspended</th> <!-- From https://getbootstrap.com/docs/4.1/utilities/display/#hiding-elements -->
            <th style="width: 20%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let myUser of users"
            user-row
            [user]="myUser"
            (onUserDeleted)="userWasDeleted($event)"
            routerLink="edit/{{myUser.id}}">
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
