<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th style="width: 25%">Name</th>
            <th style="width: 25%">Username</th>
            <th style="width: 15%">Role</th> <!-- Hide on screens smaller than Lg ' class="d-none d-lg-block"  ' -->
            <th style="width: 15%">Suspended</th> <!-- From https://getbootstrap.com/docs/4.1/utilities/display/#hiding-elements -->
            <th style="width: 20%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.fullname}}</td>
            <td>{{user.username}}</td>
            <td>
                <select disabled> 
                    <option *ngFor="let role of roles" [ngValue]="role" [selected]="role===user.role">{{roles2[role]}}</option>
                 </select>
            </td>            
            <td class="text-center">
                <div>
                    <div class="form-check" *ngIf="user.suspended">
                        <input class="form-check-input" type="checkbox" id="flexCheckCheckedDisabled" checked disabled>
                    </div>
                    <div class="form-check" *ngIf="!user.suspended">
                        <input class="form-check-input" type="checkbox" id="flexCheckDisabled" disabled>
                    </div>
                </div>
            </td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
