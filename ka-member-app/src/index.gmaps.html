  <body>
    <!-- Script to allow Google Maps API 
        From https://medium.com/@jkeung/integrating-google-maps-api-w-angular-7-e7672396ce2d 
        "v=beta" added to allow methods to return promises 
        Using "callback=Function.prototype" as a noop callback to quickly get rid of the error:
              'Loading the Google Maps JavaScript API without a callback is not supported'

        NOTE: I had to remove the API key from the line below before committing to GitHub
        The api key can be obtained from https://console.cloud.google.com/google/maps-apis/credentials
        using the KA Member account. The key is restricted to my website domain.
        It's label is 'GMaps API Key Production'
     -->
      <script src="https://maps.googleapis.com/maps/api/js?v=beta&key=     &libraries=drawing,marker&callback=Function.prototype"></script>
